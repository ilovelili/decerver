<!-- This is the starting point of the 'Ethereum Admin' web application. -->
<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Web interface for the go Ethereum client.">
<meta name="author" content="Andreas Olofsson (andreas@erisindustries.com)">

<title>Ponos Tree Parser</title>

<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<link href="/css/profiler.css" rel="stylesheet" type="text/css">

<!-- Custom Fonts -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="/octicons/octicons.css" rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper" class="active">

		<div id="sidebar-wrapper">
			<ul id="sidebar_menu" class="sidebar-nav">
				<li class="sidebar-brand"><a id="menu-toggle" href="#">Dashboard
					<i id="main_icon" class="fa fa-arrow-circle-o-left fa-fw fa-lg"></i>
				</a></li>
			</ul>
			<ul class="sidebar-nav" id="sidebar">
				<li><a href="#memory">Memory<i class="fa fa-hdd-o fa-fw ipr"></i></a></li>
				<li><a href="#CPU">CPU<i class="fa fa-tachometer fa-fw ipr"></i></a></li>
				<li><a href="#goroutines">Goroutines<i class="fa fa-lock fa-fw ipr"></i></a></li>
			</ul>
		</div>

		<div id="page-content-wrapper">
			<div class="page-content inset">

				<div id="transact">

					<div class="row">
						<div class="col-lg-12">
							<a name="memory"></a><h1 class="page-header">Memory</h1>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->

					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-cadet">
								<div class="panel-heading">
									<i class="fa fa-hdd-o fa-fw"></i> Memory
									<div class="pull-right">
										<i id="MemoryToggle"class="fa fa-minus fa-fw toggle-button"></i>
									</div>
								</div>
								<div id="MemoryBody" class="panel-body">
								
									<div id="MemoryGraph" style="width:100%;height:300px"></div>
									
									
									<div class="row">
									
										<!-- General Memory -->
										<div class="col-lg-4">
											<h4>Memory</h4>
											<div class="row">
												<div class="col-lg-3">
													<b>Alloc:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDAlloc"></span>
												</div>
											</div>	
											<div class="row">
												<div class="col-lg-3">
													<b>Total:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDTotalAlloc"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Sys:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDSys"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Lookups:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDLookups"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Mallocs:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDMallocs"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Frees:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDFrees"></span>
												</div>
											</div>
										</div> <!-- Memory -->
									
										<!-- Heap -->
										<div class="col-lg-4">
											<h4>Heap</h4>
											<div class="row">
												<div class="col-lg-3">
													<b>Alloc:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDHeapAlloc"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Sys:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDHeapSys"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Idle:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDHeapIdle"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>In Use:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDHeapInuse"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Released:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDHeapReleased"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Objects:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDHeapObjects"></span>
												</div>
											</div>
										</div> <!-- Heap -->
									
										<!-- GC -->
										<div class="col-lg-4">
											<h4>GC</h4>
											<div class="row">
												<div class="col-lg-3">
													<b>Next:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDNextGC"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Last:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDLastGC"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Pause:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDPauseTotalNs"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Number:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDNumGC"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Enabled:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDEnableGC"></span>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-3">
													<b>Debug:</b>
												</div>
												<div class="col-lg-9">
													<span id="MDDebugGC"></span>
												</div>
											</div>
										</div> <!-- GC -->
									
									</div>
								<div class="panel-footer">
								</div>
							</div>
							<!-- Panel default -->
						</div>
						<!-- col lg 12 -->
					</div>
					<!-- Row -->
					
				</div>
				<!-- memory -->
				
				<!-- Extra stuff like dialogues and file selection boxes -->
				<div id="LoadBCModal" class="modal fade bs-example-modal-sm"
					tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
					aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Building World State</h4>
							</div>
							<div class="modal-body">
								<div class="progress progress-popup">
									<div class="progress-bar" role="progressbar" aria-valuenow="0"
										aria-valuemin="0" aria-valuemax="100"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<input type="file" id="FileOpenBox" />
			</div>
		</div>
		<!-- /#page-wrapper -->
		
	</div>
	<!-- /#wrapper -->

	<!-- jQuery Version 1.11.0 -->
	<script src="js/jquery-1.11.0.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plugins/flot/jquery.flot.js"></script>
	<script src="js/plugins/flot/jquery.flot.stack.js"></script>

	<script src="js/plugins/enscroll/enscroll-0.6.1.min.js"></script>
	
	<script src="js/app/IO.js"></script>
	<script src="js/app/rpc.js"></script>
	<script src="js/app/prfrpc.js"></script>
	<script src="js/app/pf_eventhandlers.js"></script>
	<script src="js/app/profiler.js"></script>
	
</body>

</html>
